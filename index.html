<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city"
                  class="form-control search-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="city-info">
            <div class="overview">
              <h1 id="city"></h1>
              <ul>
                <li>Last updated: <span class="week-time" id="date"></span></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img
                    src=""
                    alt="Cloudy"
                    id="icon"
                  />

                  <span id="temperature" class="temperature"></span>

                  <span class="unit">
                    <span id="celsius">ºC</span> |
                    <span id="fahrenheit">
                      <a href="#">ºF</a>
                    </span>
                  </span>
                </div>
              </div>
              <div class="col-6">
                <div class="weather-info">
                  <ul>
                    <li>Real Feel: <span id="realFeel"></span>ºC</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span>km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/fe-correa/lively-weather-app"
            target="_blank"
            >Open-Source Code</a
          >
          by Fernanda Corrêa
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
