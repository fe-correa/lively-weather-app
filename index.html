<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter city"
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="city-info">
          <div class="row">
            <div class="col-6">
              <h1>Rio de Janeiro</h1>
              <ul>
                <li>
                  <span class="week-time">Friday 20:05</span>
                </li>
                <li>Cloudy</li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy"
                />
                <span id="temperature" class="temperature">14</span>
                <span id="unit" class="celsius">ºC</span> |
                <span class="fahrenheit">ºF</span>
              </div>
              <div class="col-6">
                <div class="weather-info">
                  <ul>
                    <li>
                      Max.: <span id="maxTemperature">17º</span> Min.:
                      <span id="minTemperature">9º</span>
                    </li>
                    <li>Precipitation: <span id="precipitation">7%</span></li>
                    <li>Humidity: <span id="humidity">70%</span></li>
                    <li>Wind: <span class="wind">11km/h</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/fe-correa/lively-weather-app"
            target="_blank"
            >Open-Source Code</a
          >
          by Fernanda Corrêa
        </small>
      </div>
    </div>
  </body>
</html>
