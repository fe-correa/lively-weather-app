<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="searchForm" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control search-input"
                  id="cityInput"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="city-info">
            <div class="overview">
              <h1 id="city"></h1>
              <ul>
                <li>Last updated: <span class="week-time" id="date"></span></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img src="" alt="Cloudy" id="icon" />

                  <span id="temperature" class="temperature"></span>

                  <span class="unit"> °C </span>
                </div>
              </div>
              <div class="col-6">
                <div class="weather-info">
                  <ul>
                    <li>
                      <span class="display-info">Real Feel:</span>
                      <span id="realFeel"></span>ºC
                    </li>
                    <li>
                      <span class="display-info">Humidity:</span>
                      <span id="humidity"></span>%
                    </li>
                    <li>
                      <span class="display-info">Wind:</span>
                      <span id="wind"></span>km/h
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>

                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-night.png"
                  alt=""
                  width="50"
                />
                <div class="weather-forecast-temp">
                  <span class="weather-forecast-temp-min">15º</span>
                  <span class="weather-forecast-temp-max">21º</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/fe-correa/lively-weather-app"
            target="_blank"
            >Open-Source Code</a
          >
          by Fernanda Corrêa
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
